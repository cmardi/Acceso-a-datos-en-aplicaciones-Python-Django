{% extends 'base.html' %}


{% block content %}

<div class="container">
    <div class="text-center">
        <h1>Información de Laboratorios</h1>
    </div>
    <div>
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Ciudad</th>
                <th scope="col">Pais</th>
                <th scope="col">Acción</th>
              </tr>
            </thead>
            <tbody>
            {% for item in laboratorios %}
              <tr>
                <td>{{ item.nombre }}</td>
                <td>{{ item.ciudad}}</td>
                <td>{{ item.pais}}</td>
                <td>
                    <a href="{% url 'actualizar' item.id %}" class="btn btn-info btn-extra-small">Actualizar</a>
                    <a href="{% url 'eliminar' item.id %}" class="btn btn-danger btn-extra-small">Eliminar</a>
                </td>
            {% endfor %}  
            </tbody>
          </table>
    </div>
</div>

{% endblock %}
